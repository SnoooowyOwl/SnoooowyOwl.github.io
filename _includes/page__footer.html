{% unless page.collection == "courses" %}
  {% if page.previous %}
    <a class="pagination--pager prev" href="{{ page.previous.url }}">← {{ page.previous.title }}</a>
  {% endif %}
  {% if page.next %}
    <a class="pagination--pager next" href="{{ page.next.url }}">{{ page.next.title }} →</a>
  {% endif %}
{% endunless %}
