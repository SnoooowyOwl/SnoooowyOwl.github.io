---
layout: default
---

<article class="course-article" style="max-width: 900px; margin: 2rem auto;">

  <header style="padding: 1rem 1.5rem; 
                 background-color: var(--content-bg);
                 box-shadow: 0 2px 6px rgba(0,0,0,0.1);
                 border-bottom: 1px solid var(--hr-border);
                 border-radius: 8px 8px 0 0;">
    <h1 style="margin: 0;">{{ page.title }}</h1>
  </header>

  <section style="padding: 2rem 2rem; 
                  background-color: var(--global-bg);
                  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
                  border-radius: 0 0 8px 8px;
                  margin-bottom: 2rem;">
    {{ content }}
  </section>

  {% if page.parent %}
    <div style="text-align: center; margin: 2rem 0;">
      <a href="/courses/{{ page.parent }}/" class="btn btn--primary" style="text-decoration: none; font-weight: 600;">
        返回课程主页
      </a>
    </div>
  {% endif %}

  {% unless page.parent %}
    <div style="text-align: center; margin: 2rem 0;">
      <a href="/courses/" class="btn btn--primary" style="text-decoration: none; font-weight: 600;">
        返回课程总目录
      </a>
    </div>
  {% endunless %}
  
</article>
