{% assign courses = site.courses | sort: 'date' | reverse %}

{% for course in courses %}
  {% if course.parent == nil %}
    <h2><a href="{{ course.url }}">{{ course.title }}</a></h2>
    <p>{{ course.excerpt }}</p>
  {% endif %}
{% endfor %}
